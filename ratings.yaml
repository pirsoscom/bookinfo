
##################################################################################################
# Ratings service
##################################################################################################
apiVersion: v1 
kind: Service
metadata:
  name: ratings
  labels:
    app: ratings
    service: ratings
    group: bookinfo
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: ratings
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-ratings
  labels:
    account: ratings
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings-v1
  labels:
    app: ratings
    version: v1
    group: bookinfo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratings
      version: v1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: ratings
        version: v1
        group: bookinfo
    spec:
      serviceAccountName: bookinfo-ratings
      containers:
      - name: ratings
        image: maistra/examples-bookinfo-ratings-v1:1.1.12
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
